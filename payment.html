<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVibe - Payment</title>
    <link rel="icon" type="image/x-icon" href="photo.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sage: { 100: '#e8f5e9', 300: '#a5d6a7', 500: '#66bb6a', 700: '#43a047', 900: '#2e7d32' },
                        earth: { 100: '#efebe9', 300: '#bcaaa4', 500: '#8d6e63', 700: '#6d4c41', 900: '#4e342e' },
                        cream: '#fff8f0'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #fff8f0; color: #4e342e; }
        .form-input {
            background-color: #e8f5e9; border: 1px solid #a5d6a7; color: #4e342e; transition: border-color 0.2s ease-in-out;
        }
        .form-input:focus { border-color: #43a047; --tw-ring-color: #43a047; }
        .form-input::placeholder { color: #8d6e63; }
        .form-input.error { border-color: #ef4444; }
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
    </style>
</head>
<body class="text-earth-900">
    <!-- Navigation Bar -->
    <nav class="bg-cream shadow-md sticky top-0 z-50">
       <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index1.html" class="flex items-center space-x-2">
                <div class="w-10 h-10 rounded-full overflow-hidden"><img class="h-full w-full object-cover" src="photo.jpg" alt="ReVibe Logo"></div>
                <span class="font-bold text-xl text-sage-700">ReVibe</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index1.html" class="font-medium hover:text-sage-700 transition">HOME</a>
                <a href="menstyle.html" class="font-medium hover:text-sage-700 transition">MEN</a>
                <a href="womenstyle.html" class="font-medium hover:text-sage-700 transition">WOMEN</a>
                <a href="studentstyle.html" class="font-medium hover:text-sage-700 transition">STUDENT</a>
                <a href="kidstyle.html" class="font-medium hover:text-sage-700 transition">KIDS</a>
                <a href="customize.html" class="font-medium hover:text-sage-700 transition">CUSTOMIZE</a>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-sage-100 transition"><i data-feather="user"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Payment Content -->
    <main class="container mx-auto py-12 px-4">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-sage-800">Final Step: Payment</h1>
            <p class="text-earth-700 mt-2">Review your order and complete your purchase.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Left Side: Forms -->
            <div class="lg:col-span-2 bg-white p-8 rounded-xl shadow-lg">
                <form id="payment-form" novalidate>
                    <!-- Shipping Review -->
                    <div class="mb-10">
                        <div class="flex justify-between items-center border-b border-sage-200 pb-4">
                            <h2 class="text-2xl font-semibold text-sage-800">Shipping To</h2>
                            <a href="shipping.html" class="text-sm font-medium text-sage-700 hover:underline">Change</a>
                        </div>
                        <div id="shipping-address-summary" class="mt-4 p-4 bg-sage-50 rounded-lg text-earth-700 text-sm space-y-1">
                            <!-- JS will populate this -->
                        </div>
                    </div>

                    <!-- Payment Details -->
                    <div>
                        <h2 class="text-2xl font-semibold text-sage-800 border-b border-sage-200 pb-4">Payment Details</h2>
                        <div class="mt-6 space-y-6">
                            <div>
                                <label for="card-number" class="block text-sm font-medium text-earth-800">Card Number</label>
                                <input type="text" id="card-number" placeholder="•••• •••• •••• ••••" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                            </div>
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label for="expiry-date" class="block text-sm font-medium text-earth-800">Expiry Date</label>
                                    <input type="text" id="expiry-date" placeholder="MM / YY" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                                </div>
                                <div>
                                    <label for="cvv" class="block text-sm font-medium text-earth-800">CVV</label>
                                    <input type="text" id="cvv" placeholder="•••" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                                </div>
                            </div>
                             <div>
                                <label for="card-name" class="block text-sm font-medium text-earth-800">Name on Card</label>
                                <input type="text" id="card-name" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Right Side: Order Summary -->
            <div class="bg-white p-8 rounded-xl shadow-lg h-fit">
                <h2 class="text-2xl font-semibold text-sage-800 border-b border-sage-200 pb-4">Order Summary</h2>
                <div class="space-y-4 mt-6">
                    <div class="flex items-center gap-4">
                        <img src="https://placehold.co/80x80/e8f5e9/2e7d32?text=ReVibe" alt="Product Image" class="w-16 h-16 rounded-md object-cover">
                        <div class="flex-grow"><p class="font-medium">ReVibe Logo Shirt</p><p class="text-sm text-earth-500">Size: M</p></div>
                        <span class="font-medium">₹899</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <img src="https://placehold.co/80x80/e8f5e9/2e7d32?text=Custom" alt="Product Image" class="w-16 h-16 rounded-md object-cover">
                        <div class="flex-grow"><p class="font-medium">Custom Designed Hoodie</p><p class="text-sm text-earth-500">Size: L</p></div>
                        <span class="font-medium">₹1299</span>
                    </div>
                    <div class="border-t border-sage-200 pt-4 mt-4 space-y-2">
                         <div class="flex justify-between text-earth-700"><span>Subtotal</span><span class="font-medium">₹2198</span></div>
                        <div class="flex justify-between text-earth-700"><span>Shipping</span><span class="font-medium">₹50</span></div>
                        <div class="flex justify-between font-bold text-lg text-sage-900"><span>Total</span><span>₹2248</span></div>
                    </div>
                </div>
                <button id="place-order-btn" class="w-full bg-sage-700 hover:bg-sage-800 text-white py-3 mt-8 rounded-lg font-semibold transition text-lg">Place Order</button>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md p-8 transform scale-95 relative text-center">
            <button id="close-modal-btn" class="absolute top-2 right-4 text-2xl text-gray-400 hover:text-gray-600">&times;</button>
            <div id="modal-icon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4"></div>
            <h3 id="modal-title" class="text-lg font-semibold text-sage-800 mb-2"></h3>
            <p id="modal-message" class="text-sm text-earth-700 mb-4"></p>
            <button id="ok-modal-btn" class="bg-sage-700 hover:bg-sage-800 text-white px-6 py-2 rounded-md font-medium">OK</button>
        </div>
    </div>
    
    <script>
        feather.replace();
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('payment-form');
            const placeOrderBtn = document.getElementById('place-order-btn');
            const modal = document.getElementById('confirmation-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const okModalBtn = document.getElementById('ok-modal-btn');
            const modalIcon = document.getElementById('modal-icon');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const shippingSummary = document.getElementById('shipping-address-summary');

            function loadShippingInfo() {
                const shippingInfo = localStorage.getItem('shippingInfo');
                if (shippingInfo) {
                    const data = JSON.parse(shippingInfo);
                    shippingSummary.innerHTML = `
                        <p><strong>${data.fullName}</strong></p>
                        <p>${data.address}</p>
                        <p>${data.city}, ${data.pincode}</p>
                        <p>${data.country}</p>
                        <p>${data.email}</p>
                    `;
                } else {
                     shippingSummary.innerHTML = `<p class="text-red-500">No shipping address found. Please <a href="shipping.html" class="underline">go back</a>.</p>`;
                     placeOrderBtn.disabled = true;
                     placeOrderBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }
            loadShippingInfo();
            
            function showModal(title, message, isSuccess) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalIcon.innerHTML = '';
                const icon = document.createElement('i');
                if (isSuccess) {
                    modalIcon.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4';
                    icon.setAttribute('data-feather', 'check');
                } else {
                    modalIcon.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4';
                    icon.setAttribute('data-feather', 'alert-triangle');
                }
                modalIcon.appendChild(icon);
                feather.replace();
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                 modal.classList.add('opacity-0');
                 modal.querySelector('.modal-content').classList.add('scale-95');
                 setTimeout(() => modal.classList.add('hidden'), 300);
            }

            closeModalBtn.addEventListener('click', hideModal);
            okModalBtn.addEventListener('click', hideModal);

            placeOrderBtn.addEventListener('click', () => {
                let isValid = true;
                form.querySelectorAll('input[required]').forEach(field => {
                    field.classList.remove('error');
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('error');
                    }
                });

                if (isValid) {
                    localStorage.removeItem('shippingInfo'); // Clear temp shipping data
                    showModal('Order Placed!', 'Thank you for your purchase. Your sustainable items are on their way.', true);
                    okModalBtn.onclick = () => window.location.href = 'index1.html';
                } else {
                    showModal('Incomplete Payment Details', 'Please fill out all required payment fields.', false);
                }
            });
        });
    </script>
</body>
</html>
