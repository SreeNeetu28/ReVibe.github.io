<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVibe - Shipping</title>
    <link rel="icon" type="image/x-icon" href="photo.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sage: { 100: '#e8f5e9', 300: '#a5d6a7', 500: '#66bb6a', 700: '#43a047', 900: '#2e7d32' },
                        earth: { 100: '#efebe9', 300: '#bcaaa4', 500: '#8d6e63', 700: '#6d4c41', 900: '#4e342e' },
                        cream: '#fff8f0'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #fff8f0; color: #4e342e; }
        .form-input {
            background-color: #e8f5e9; border: 1px solid #a5d6a7; color: #4e342e; transition: border-color 0.2s ease-in-out;
        }
        .form-input:focus { border-color: #43a047; --tw-ring-color: #43a047; }
        .form-input::placeholder { color: #8d6e63; }
        .form-input.error { border-color: #ef4444; }
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
    </style>
</head>
<body class="text-earth-900">
    <!-- Navigation Bar -->
    <nav class="bg-cream shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index1.html" class="flex items-center space-x-2">
                <div class="w-10 h-10 rounded-full overflow-hidden"><img class="h-full w-full object-cover" src="photo.jpg" alt="ReVibe Logo"></div>
                <span class="font-bold text-xl text-sage-700">ReVibe</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index1.html" class="font-medium hover:text-sage-700 transition">HOME</a>
                <a href="menstyle.html" class="font-medium hover:text-sage-700 transition">MEN</a>
                <a href="womenstyle.html" class="font-medium hover:text-sage-700 transition">WOMEN</a>
                <a href="studentstyle.html" class="font-medium hover:text-sage-700 transition">STUDENT</a>
                <a href="kidstyle.html" class="font-medium hover:text-sage-700 transition">KIDS</a>
                <a href="customize.html" class="font-medium hover:text-sage-700 transition">CUSTOMIZE</a>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-sage-100 transition"><i data-feather="user"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Shipping Content -->
    <main class="container mx-auto py-12 px-4">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-sage-800">Shipping Information</h1>
                <p class="text-earth-700 mt-2">Where should we send your sustainable goods?</p>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg">
                <form id="shipping-form" novalidate>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-earth-800">Full Name</label>
                            <input type="text" id="full-name" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-earth-800">Email Address</label>
                            <input type="email" id="email" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                        </div>
                        <div class="md:col-span-2">
                            <label for="address" class="block text-sm font-medium text-earth-800">Address</label>
                            <input type="text" id="address" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-medium text-earth-800">City</label>
                            <input type="text" id="city" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                        </div>
                        <div>
                            <label for="pincode" class="block text-sm font-medium text-earth-800">Pincode / Zip Code</label>
                            <input type="text" id="pincode" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                        </div>
                        <div>
                            <label for="country" class="block text-sm font-medium text-earth-800">Country</label>
                            <input type="text" id="country" required class="form-input mt-1 block w-full rounded-md py-2 px-3">
                        </div>
                        <div class="md:col-span-2 mt-2">
                            <label class="flex items-center space-x-3 cursor-pointer">
                                <input type="checkbox" id="save-address" class="h-4 w-4 rounded border-gray-300 text-sage-700 focus:ring-sage-500">
                                <span class="text-sm text-earth-700">Save this address for future use</span>
                            </label>
                        </div>
                    </div>
                     <div class="mt-8">
                        <button id="continue-btn" type="button" class="w-full bg-sage-700 hover:bg-sage-800 text-white py-3 rounded-lg font-semibold transition text-lg">
                            Continue to Payment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Error Modal -->
    <div id="error-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md p-8 transform scale-95 relative text-center">
             <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i data-feather="alert-triangle" class="text-red-600"></i>
            </div>
            <h3 class="text-lg font-semibold text-sage-800 mb-2">Incomplete Information</h3>
            <p class="text-sm text-earth-700 mb-4">Please fill out all required fields.</p>
            <button id="ok-modal-btn" class="bg-sage-700 hover:bg-sage-800 text-white px-6 py-2 rounded-md font-medium">OK</button>
        </div>
    </div>
    
    <script>
        feather.replace();
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('shipping-form');
            const continueBtn = document.getElementById('continue-btn');
            const saveAddressCheckbox = document.getElementById('save-address');
            const modal = document.getElementById('error-modal');
            const okModalBtn = document.getElementById('ok-modal-btn');

            function loadSavedAddress() {
                const savedAddress = localStorage.getItem('defaultAddress');
                if (savedAddress) {
                    const address = JSON.parse(savedAddress);
                    Object.keys(address).forEach(key => {
                        const input = document.getElementById(key);
                        if(input) input.value = address[key];
                    });
                    saveAddressCheckbox.checked = true;
                }
            }

            loadSavedAddress();

            continueBtn.addEventListener('click', () => {
                let isValid = true;
                const requiredFields = form.querySelectorAll('input[required]');
                
                requiredFields.forEach(field => {
                    field.classList.remove('error');
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('error');
                    }
                });

                if (isValid) {
                    const shippingData = {
                        fullName: document.getElementById('full-name').value,
                        email: document.getElementById('email').value,
                        address: document.getElementById('address').value,
                        city: document.getElementById('city').value,
                        pincode: document.getElementById('pincode').value,
                        country: document.getElementById('country').value,
                    };
                    localStorage.setItem('shippingInfo', JSON.stringify(shippingData));

                    if (saveAddressCheckbox.checked) {
                        localStorage.setItem('defaultAddress', JSON.stringify(shippingData));
                    } else {
                        localStorage.removeItem('defaultAddress');
                    }
                    window.location.href = 'payment.html';
                } else {
                    modal.classList.remove('hidden');
                    setTimeout(() => modal.classList.remove('opacity-0'), 10);
                }
            });
            
            okModalBtn.addEventListener('click', () => {
                 modal.classList.add('opacity-0');
                 setTimeout(() => modal.classList.add('hidden'), 300);
            });
        });
    </script>
</body>
</html>
